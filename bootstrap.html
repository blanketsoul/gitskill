<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bootstrap</title>
  <!-- 新 Bootstrap 核心 CSS 文件 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
  <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
  <style>
    body {
      background: url(E:/火狐浏览器下载内容/1.jpg);
      /*左斜杠 */
      background-size: cover;
      background-position: center 0;
      background-repeat: no-repeat;
      background-attachment: fixed;
      -webkit-background-size: cover;
      -o-background-size: cover;
      -moz-background-size: cover;
      -ms-background-size: cover;
    }
    #time{
      color: white;
    }
    .form-horizontal {
      width: 30%;
      height: 250px;
      margin: auto;
      margin-top: 200px;
      color: white;
    }
  </style>
  <script>
    function starttime() {
      var date = new Date();
      var year = date.getFullYear();
      var month = date.getMonth() + 1;
      var day = date.getDate();
      var hour = date.getHours();
      var minute = date.getMinutes();
      var second = date.getSeconds();
      minute = checkTime(minute);
      second = checkTime(second);
      var time = document.getElementById("time");
      time.innerHTML = year + "年" + month + "月" + day + "日" + hour + ":" + minute + ":" + second;
      t = setTimeout(function () { starttime() }, 500);
    }
    function checkTime(i) {
      if (i < 10) {
        i = "0" + i;
      }
      return i;
    }
  </script>

</head>

<body onload="starttime()">
  <p id="time"></p>
  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label for="firstname" class="col-sm-2 control-label">用户名</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="firstname" placeholder="请输入用户名">
      </div>
    </div>
    <div class="form-group">
      <label for="lastname" class="col-sm-2 control-label">密码</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="lastname" placeholder="请输入密码">
      </div>
    </div>
    <div class="form-group">
      <label for="name" class="col-sm-2 control-label">部门</label>
      <div class="col-sm-10">
        <select class="form-control" autofocus="autofocus">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox" style="margin-left: 25%;">
          <label>
            <input type="checkbox">记住密码
          </label>
          <label>
            <input type="checkbox">自动登录
          </label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default" style="margin-left: 30%;">登录</button>
        <button type="register" class="btn btn-default">注册</button>
      </div>
    </div>
  </form>
</body>

</html>
